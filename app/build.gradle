apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def gitSha = "git describe --long --dirty --abbrev=10 --tags".execute([], project.rootDir).text.
    trim()

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.0"

  defaultConfig {
    applicationId "com.collectiveidea.donuts"
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    setProperty("archivesBaseName", "donuts")
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    debug {
      applicationIdSuffix ".debug"
      versionNameSuffix "-debug-$gitSha"
    }

    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

kapt {
  generateStubs = true
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.5-2'

  compile 'com.android.support:appcompat-v7:25.0.1'

  compile 'io.reactivex.rxjava2:rxjava:2.0.1'

  compile 'com.jakewharton.timber:timber:4.3.1'
  compile 'com.jakewharton:butterknife:8.4.0'
  kapt 'com.jakewharton:butterknife-compiler:8.4.0'

  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
  testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

  testCompile 'junit:junit:4.12'
  testCompile 'org.jetbrains.kotlin:kotlin-test:1.0.5-2'
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
}
